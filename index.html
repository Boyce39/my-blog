            .avatar-container {

                position: relative;

            .avatar-img {
                width: 160px;
                height: 160px;
                border-radius: 50%;
                border: 3px solid var(--neon-primary);
                box-shadow: 0 0 20px var(--neon-primary);
                object-fit: cover;
                transition: transform 0.5s ease;
                position: relative;
                z-index: 2;
            }

            .avatar-img:hover {
                transform: scale(1.05) rotate(5deg);
            }

            .avatar-ring {
                position: absolute;
                top: -15px;
                left: -15px;
                right: -15px;
                bottom: -15px;
                border-radius: 50%;
                border: 2px dashed var(--neon-secondary);
                border-top-color: transparent;
                border-bottom-color: transparent;
                animation: spin 8s linear infinite;
                z-index: 1;
            }

            .avatar-ring::before {
                content: '';
                position: absolute;
                top: 5px;
                left: 5px;
                right: 5px;
                bottom: 5px;
                border-radius: 50%;
                border: 1px solid var(--neon-primary);
                opacity: 0.3;
                animation: pulse-ring 2s ease-out infinite;
            }

            @keyframes spin {
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse-ring {
                0% {
                    transform: scale(0.9);
                    opacity: 0.5;
                }

                100% {
                    transform: scale(1.1);
                    opacity: 0;
                }
            }

            /* Glitch Title */
            .hero-title {
                font-family: 'Orbitron', sans-serif;
                font-size: 3.5rem;
                font-weight: 900;

                color: var(--text-primary);
                text-transform: uppercase;
                letter-spacing: 4px;
                position: relative;
                text-shadow: 2px 2px 0px var(--neon-secondary);
            }

            .hero-title::before,
            .hero-title::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--bg-color);
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
            }

            .hero-title::before {
                left: -2px;
                text-shadow: -1px 0 #ff00c1;
                animation: glitch-anim-1 2s infinite linear alternate-reverse;
            }

            .hero-title::after {
                left: 2px;
                text-shadow: -1px 0 #00fff9;
                animation: glitch-anim-2 3s infinite linear alternate-reverse;
            }

            @keyframes glitch-anim-1 {
                0% {
                    clip: rect(20px, 9999px, 10px, 0);
                }

                100% {
                    clip: rect(80px, 9999px, 90px, 0);
                }
            }

            @keyframes glitch-anim-2 {
                0% {
                    clip: rect(60px, 9999px, 50px, 0);
                }

                100% {
                    clip: rect(10px, 9999px, 140px, 0);
                }
            }

            .hero-subtitle {

                color: var(--neon-primary);
                margin: 1rem 0 2rem;
                letter-spacing: 2px;
                border-right: 2px solid var(--neon-primary);
                display: inline-block;
                white-space: nowrap;
                overflow: hidden;
                animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
                max-width: 100%;
            }

            @keyframes typing {
                from {
                    width: 0
                }

                to {
                    width: 100%
                }
            }

            @keyframes blink-caret {

                from,
                to {
                    border-color: transparent
                }

                50% {
                    border-color: var(--neon-primary);
                }
            }

                font-weight: bold;
                text-decoration: none;

            .btn-cyber:hover {

            .btn-cyber.secondary:hover {
                background: var(--neon-primary);
                color: #000;
                box-shadow: 0 0 20px var(--neon-primary);
            }

            .btn-cyber.small {

                    padding: 10px;
                }
            }

    <script>
        // Init Particles
        if (window.particlesJS) {
            // Check light mode from html attribute or storage
            function getTheme() {
                return document.documentElement.getAttribute('theme') || localStorage.getItem('theme') || 'dark';
            }

            function initParticles() {
                const isLight = getTheme() === 'light';
                const pColor = isLight ? "#00b894" : "#00ffc8";
                const lColor = isLight ? "#2c3e50" : "#7c3aed";

                particlesJS('particles-js', {
                    "particles": {
                        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                        "color": { "value": pColor },
                        "shape": { "type": "circle" },
                        "opacity": { "value": 0.5, "random": true },
                        "size": { "value": 3, "random": true },
                        "line_linked": { "enable": true, "distance": 150, "color": lColor, "opacity": 0.4, "width": 1 },
                        "move": { "enable": true, "speed": 2 }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }
                    },
                    "retina_detect": true
                });
            }

            initParticles();

            // Observe theme changes to reload particles
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.type === "attributes" && mutation.attributeName === "theme") {
                        initParticles();
                    }
                });
            });
            observer.observe(document.documentElement, { attributes: true });
        }

        // Tilt Effect
        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768 && card) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        // Backend Pre-warm
        (function () {
            const pingUrl = 'https://webpython-h2y7.onrender.com/test-api';
            fetch(pingUrl, { mode: 'no-cors' }).catch(err => console.debug('Pre-warm ping silent.'));
        })();
    </script>
